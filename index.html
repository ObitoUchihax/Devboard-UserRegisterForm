<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Register</title>
</head>
<body>
    <div class="box">
        <form>
            <h2>Register</h2>
            
            <div class="inputBox">
                <input type="text" required="required">
                <span>Username</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>

            <div class="inputBox">
                <input type="password" required="required">
                <span>Confirm Password</span>
                <i></i>
            </div>
        
            <div class="link-box">
                <a href="#">You already have a account?</a>
                <a href="#" class="signup">Login</a>
            </div>

            <input type="button" value="Register" class="submitbtn">
        </form>

    </div>
</body>
</html>
